<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <item content="hello world"></item>
        <item content="ni hao shi jie"></item>
    </div>
    <script>
        Vue.component("item",{
            props:{
                content:{
                    type:[String,Number],
                    require:true,
                    default:'你好',
                    validator(val){
                        return val.length>5
                    }
                }
            },
            template:'<div>{{content}}</div>'
        })
        var vm = new Vue({
            el:"#app",
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
