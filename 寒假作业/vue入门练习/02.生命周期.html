<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            template:"<p>{{this.msg}}</p>",
            data:{
                msg:'hello world',
                msg2:'我需要改变'
            },
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created');
                console.log(this.$el);
            },
            beforeMount() {
                console.log('beforeMount')
                console.log(this.$el)
            },
            mounted() {
                console.log('mounted')
                console.log(this.$el)
                this.msg=this.msg2
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated(){
                console.log('updated')
            },
            methods:{},
        })
    </script>
</body>
</html>
