<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
        let p=new Promise(function(resolve,reject){
            $.ajax({
                url:'data/1.txt',
                dataType:'json',
                success(arr){
                    resolve(arr);
                },
                error(arr){
                    resolve(arr);
                }
            });
        });
        p.then(arr=>{
            alert('成功了'+arr);
        },error=>{
            alert('失败了')
        });
    </script>
</head>
<body>
    
</body>
</html>
