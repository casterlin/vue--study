    <script>
        let arr=[12,5,8,99,27,24,30,13];
        let arr2=arr.filter(item=>{  //filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
            if(item%2==0){
                return false;
            }else{
                return true;
            }
        });
        alert(arr2)
    </script>
