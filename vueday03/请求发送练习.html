<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>
<body>
    <div id="app">
         <input type="button" value="发送get请求" @click="get">
         <input type="button" value="发送post请求" @click="post">
         <input type="button" value="发送jsonp请求" @click="jsonp">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods: {
                get(){
                    this.$http.get('http://vue.lovegf.cn:8899/api/getlunbo').then(function(result){
                        console.log(result.body)
                    })
                },
                post(){
                    this.$http.post('http://vue.lovegf.cn:8899/api/post',{},{emulateJSON:true}).then(function(result){
                        console.log(result.body)
                    })
                },
                jsonp(){
                    this.$http.jsonp('http://vue.lovegf.cn:8899/api/jsonp').then(result =>{
                        console.log(result.body)
                    })
                }
            },
        })
    </script>
</body>
</html>
