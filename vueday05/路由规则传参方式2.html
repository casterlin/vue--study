<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/login/18/lzc">登录</router-link>
        <router-link to="/register/supermen">注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template:'<div><h1>登录按钮 -- {{$route.params.id}} -- {{$route.params.name}}</h1><hr></br>{{$route.params.name}}</div>',
            data(){
                return{
                    msg:'123'
                }
            },
            created() {
                console.log(this.$route.params.id)
            }
        }

        var register = {
            template:'<h1>注册按钮 -- {{$route.params.name}}</h1>',
            created(){
                console.log(this.$route.params.name)
            }
        }
        
        var router = new VueRouter({
            routes:[
                {path:'/login/:id/:name',component:login},
                {path:'/register/:name',component:register}
            ]
        })

        var vue = new Vue({
            el:"#app",
            data:{},
            methods: {},
            router
        })
    </script>
</body>
</html>
